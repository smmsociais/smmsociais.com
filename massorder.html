    <script>
        // Função para obter o token do localStorage
        function loadToken() {
            return (
                localStorage.getItem('authToken') ||
                localStorage.getItem('token') ||
                localStorage.getItem('user_token') ||
                localStorage.getItem('auth') ||
                getToken()
            );
        }

        // Função para carregar saldo do usuário
        async function loadUserBalance() {
            const token = loadToken();

            if (!token) {
                console.error("Token não encontrado.");
                return;
            }

            try {
                const response = await fetch('https://smmsociais.com/api/get_saldo', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao carregar saldo');
                }

                const balanceData = await response.json();

                // Formatar o saldo como moeda brasileira
                const formattedBalance = new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(balanceData.saldo || 0);

                // Atualizar o saldo na navbar
                const balanceElement = document.querySelector('.component-navbar-balance-item__navbar-private');
                if (balanceElement) {
                    balanceElement.textContent = formattedBalance;
                }

                return balanceData.saldo;

            } catch (error) {
                console.error('Erro ao carregar saldo:', error);
                // Definir saldo como R$ 0,00 em caso de erro
                const balanceElement = document.querySelector('.component-navbar-balance-item__navbar-private');
                if (balanceElement) {
                    balanceElement.textContent = 'R$ 0,00';
                }
                return 0;
            }
        }

        // Função para carregar serviços (necessária para o Promise.all)
        async function loadServices() {
            try {
                const token = loadToken();

                if (!token) {
                    console.error("Token não encontrado para carregar serviços.");
                    return [];
                }

                const response = await fetch('https://smmsociais.com/api/servico', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao carregar serviços');
                }

                const servicesData = await response.json();
                console.log('Serviços carregados:', servicesData);

                return servicesData;
            } catch (error) {
                console.error('Erro ao carregar serviços:', error);
                return [];
            }
        }

        function generateRandomNumber() {
            return Math.floor(Math.random() * 90000) + 10000;
        }

        function hideInputAndDiv() {
            var input = document.getElementById('field-cpf_cnpj');
            var div = document.getElementById('order_cpf_cnpj');

            if (input) {
                input.style.display = 'none';
            }

            if (div) {
                div.style.display = 'none';
            }
        }

        function fillAndHideInput() {
            var input = document.getElementById('field-cpf_cnpj');
            if (input) {
                var randomNumber = generateRandomNumber();
                input.value = randomNumber;
                hideInputAndDiv();
            } else {
                setTimeout(fillAndHideInput, 100);
            }
        }
    </script>

    <!-- ======= Navbar toggle fallback (vanilla JS) - torna o "hamburger" funcional em dispositivos móveis ======= -->
    <script>
        (function () {
            // Função utilitária para encontrar o alvo do botão (data-target ou aria-controls)
            function resolveTarget(button) {
                const targetSelector = button.getAttribute('data-target') || button.getAttribute('data-bs-target') || ('#' + (button.getAttribute('aria-controls') || ''));
                if (!targetSelector) return null;
                try {
                    return document.querySelector(targetSelector);
                } catch (e) {
                    return null;
                }
            }

            // Inicializa todos os togglers de navbar existentes
            function initNavTogglers() {
                const togglers = document.querySelectorAll('.navbar-toggler');
                togglers.forEach(btn => {
                    const target = resolveTarget(btn);
                    if (!target) return;

                    // Garantir que o botão tenha type="button" para evitar submit acidental
                    if (!btn.hasAttribute('type')) btn.setAttribute('type', 'button');

                    // Evitar duplicar event listeners
                    if (btn.__nav_init) return;
                    btn.__nav_init = true;

                    btn.addEventListener('click', function (e) {
                        e.preventDefault();
                        const isShown = target.classList.contains('show');
                        if (isShown) {
                            target.classList.remove('show');
                            btn.classList.remove('collapsed');
                            btn.setAttribute('aria-expanded', 'false');
                        } else {
                            target.classList.add('show');
                            btn.classList.add('collapsed');
                            btn.setAttribute('aria-expanded', 'true');
                        }
                    });

                    // Fechar ao clicar fora (somente se estiver aberto)
                    document.addEventListener('click', function (ev) {
                        if (!target.classList.contains('show')) return;
                        if (btn.contains(ev.target) || target.contains(ev.target)) return;
                        target.classList.remove('show');
                        btn.setAttribute('aria-expanded', 'false');
                    });

                    // Fechar ao pressionar ESC
                    document.addEventListener('keydown', function (ev) {
                        if (ev.key === 'Escape' && target.classList.contains('show')) {
                            target.classList.remove('show');
                            btn.setAttribute('aria-expanded', 'false');
                        }
                    });

                    // Ao redimensionar para telas grandes, garantir menu fechado
                    window.addEventListener('resize', function () {
                        if (window.innerWidth >= 992 && target.classList.contains('show')) {
                            target.classList.remove('show');
                            btn.setAttribute('aria-expanded', 'false');
                        }
                    });
                });
            }

            // Inicializar no DOM ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initNavTogglers);
            } else {
                initNavTogglers();
            }
        })();
    </script>

    <script>
        /* script para garantir que a página apareça apenas após todas as APIs terminarem */
        (function () {
            // mostra um overlay loader enquanto aguarda
            const loader = document.createElement('div');
            loader.id = 'page-loader';
            loader.innerHTML = `
            <div style="text-align:center">
              <div class="spinner-border" role="status" aria-hidden="true"></div>
              <div style="margin-top:8px">Carregando dados...</div>
            </div>`;
            document.body.appendChild(loader);

            // --- helper para garantir que loadUserBalance() retorne uma Promise ---
            function callOrWrapLoadUserBalance() {
                // se existe a função definida no outro script e ela é async, reaproveite
                if (typeof window.loadUserBalance === 'function') {
                    try {
                        const r = window.loadUserBalance(); // função async retorna Promise
                        return Promise.resolve(r);
                    } catch (err) {
                        return Promise.reject(err);
                    }
                }
                // fallback: tentar fetch diretamente (ajuste URL se necessário)
                return fetch('https://smmsociais.com/api/get_saldo', { method: 'GET' })
                    .then(res => res.ok ? res.json() : Promise.reject(new Error('Erro saldo')))
                    .then(json => {
                        // atualiza DOM (mesma lógica do seu script)
                        const formattedBalance = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' })
                            .format(json.saldo || 0);
                        const el = document.querySelector('.component-navbar-balance-item__navbar-private');
                        if (el) el.textContent = formattedBalance;
                        return json;
                    })
                    .catch(err => {
                        console.error('Erro ao carregar saldo (fallback):', err);
                        const el = document.querySelector('.component-navbar-balance-item__navbar-private');
                        if (el) el.textContent = 'R$ 0,00';
                        return { saldo: 0 };
                    });
            }

            // --- helper para carregar serviços e garantir Promise ---
            function loadServicesAndRender() {
                // se já existe a função loadServices no outro script e ela retornar Promise, tente usá-la
                if (typeof window.loadServices === 'function') {
                    try {
                        const r = window.loadServices();
                        // se a função não retornar promise (undefined), faz fallback abaixo:
                        if (r && typeof r.then === 'function') return Promise.resolve(r);
                    } catch (e) {
                        // ignore e faça fallback
                    }
                }

                // fallback/implementação direta (garante que a promise será resolvida mesmo em erro)
                return fetch('https://smmsociais.com/api/servico')
                    .then(response => {
                        if (!response.ok) throw new Error('Erro ao carregar serviços da API');
                        return response.json();
                    })
                    .then(data => {
                        // reutiliza as funções de render (se existirem) para integrar com seu layout atual
                        if (typeof window.renderServices === 'function') window.renderServices(data);
                        if (typeof window.renderCategories === 'function') window.renderCategories(data);
                        return data;
                    })
                    .catch(err => {
                        console.error('Erro ao carregar serviços:', err);
                        // resolvemos com array vazio para não bloquear a exibição da página
                        return [];
                    });
            }

            // --- Executar funções de inicialização ---
            function initializePageFunctions() {
                return new Promise((resolve) => {
                    try {
                        // Executar fillAndHideInput (função que estava sendo chamada automaticamente)
                        fillAndHideInput();
                        resolve();
                    } catch (error) {
                        console.error('Erro na inicialização das funções da página:', error);
                        resolve(); // Resolve mesmo com erro para não travar a página
                    }
                });
            }

            // --- opcional: esperar window.load para garantir recursos externos carregados ---
            const windowLoadPromise = new Promise(resolve => {
                if (document.readyState === 'complete') return resolve();
                window.addEventListener('load', resolve);
            });

            // --- Promise principal: saldo + serviços + inicialização + window.load ---
            const saldoPromise = callOrWrapLoadUserBalance();
            const servicesPromise = loadServicesAndRender();
            const initPromise = initializePageFunctions();

            // se quiser aguardar também window.load, inclua windowLoadPromise no Promise.all (recomendo)
            Promise.all([saldoPromise, servicesPromise, initPromise, windowLoadPromise])
                .then(() => {
                    // tudo OK (ou tratamos falhas individualmente): mostrar a página
                    document.body.classList.add('loaded');
                })
                .catch(err => {
                    // se algo muito inesperado acontecer, logamos e mostramos a página (UX)
                    console.error('Erro ao carregar dados principais:', err);
                    document.body.classList.add('loaded');
                })
                .finally(() => {
                    // remover loader visual
                    if (loader && loader.parentNode) loader.parentNode.removeChild(loader);
                });

            // Segurança extra: fallback para evitar tela eternamente oculta (ex.: bloqueio de CORS extremo)
            setTimeout(() => {
                if (!document.body.classList.contains('loaded')) {
                    console.warn('Fallback: exibindo página após timeout.');
                    document.body.classList.add('loaded');
                    if (loader && loader.parentNode) loader.parentNode.removeChild(loader);
                }
            }, 15000); // 15s — opcional, ajuste conforme necessidade
        })();
    </script>
