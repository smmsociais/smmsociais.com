<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pedidos - SMM Sociais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-light: #f8f9fa;
            --text-light: #212529;
            --container-light: #ffffff;
            --button-light: #007bff;
            --success-color: #28a745;
            --pending-color: #ffc107;
            --failed-color: #dc3545;
            --border-light: #dee2e6;
            --hover-light: #f1f1f1;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --label-light: #586069;
            --positive-color: #2ecc71;
            --negative-color: #e74c3c;
            --neutral-color: #3498db;

            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --container-dark: #1e1e1e;
            --button-dark: #1a73e8;
            --success-dark: #34a853;
            --pending-dark: #f9ab00;
            --failed-dark: #ea4335;
            --border-dark: #333333;
            --hover-dark: #2d2d2d;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --label-dark: #8b949e;
            --positive-color-dark: #27ae60;
            --negative-color-dark: #c0392b;
            --neutral-color-dark: #2980b9;
            --error-color: #f85149;
            --success-color-dark: #238636;

            --card-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: var(--transition);
            line-height: 1.6;
            overflow-x: auto; /* Permite rolagem horizontal */
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 2px 10px var(--shadow-light);
            position: relative;
            z-index: 10;
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .right-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 32px;
            margin-right: 10px;
        }

        /* Balance Styles */
        .balance-container {
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .balance-value {
            color: var(--success-color);
        }

        .refresh-balance {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .desktop-balance-container {
            position: fixed;
            top: 15px;
            right: 20px;
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 10;
        }

        .container {
            background: var(--container-light);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 20px var(--shadow-light);
            overflow: hidden;
            transition: var(--transition);
            margin-bottom: 30px;
            border: 1px solid var(--border-light);
            width: 100%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 25px;
            overflow-x: auto; /* Permite rolagem horizontal no container */
        }

        .container-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-light);
            background: var(--primary-gradient);
            color: white;
        }

        .container-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .container-body {
            padding: 20px;
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .filter-buttons::-webkit-scrollbar {
            display: none;
        }

        .filter-button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            background-color: var(--hover-light);
            color: var(--text-light);
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            flex-shrink: 0;
        }

        .filter-button.active {
            background-color: var(--button-light);
            color: white;
        }

        .filter-button:hover {
            background-color: var(--button-light);
            color: white;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            min-width: 800px; /* Aumentei para garantir que a tabela tenha espaço suficiente */
            table-layout: auto;
            white-space: nowrap;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            font-weight: 600;
            background-color: rgba(0, 0, 0, 0.02);
        }

        tr:hover {
            background-color: var(--hover-light);
        }

        .link-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            word-break: break-all;
            white-space: nowrap;
        }

        .date-cell {
            min-width: 140px;
        }

        /* Status Badges */
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-progress {
            background-color: #cce5ff;
            color: #004085;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Menu Styles */
        .menu-item[href="orders"] {
            color: white;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 3px solid white;
        }

        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 3px;
            transition: var(--transition);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(3px);
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background: var(--container-light);
            box-shadow: 2px 0 15px var(--shadow-light);
            transition: var(--transition);
            padding: 20px 0;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item i {
            width: 24px;
            text-align: center;
        }

        .menu-item:hover {
            background-color: var(--hover-light);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid var(--border-light);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #dc3545;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }

        .menu-logout:hover {
            background-color: rgba(220, 53, 69, 0.1);
        }

        /* Desktop Menu */
        @media (min-width: 992px) {
            body {
                padding-left: 280px;
            }

            .desktop-header {
                display: none;
            }

            .menu-toggle {
                display: none;
            }

            .menu-content {
                left: 0;
                box-shadow: none;
            }

            .menu-overlay {
                display: none !important;
            }

            .logo-mobile {
                display: none;
            }

            .menu-close-btn {
                display: none !important;
            }

            .desktop-balance-container {
                display: flex;
            }
        }

        @media (max-width: 991px) {
            .logo-mobile {
                display: block;
            }

            body.menu-open .header {
                display: none;
            }

            .menu-close-btn {
                display: block;
                position: absolute;
                top: 15px;
                right: 15px;
                background: none;
                border: none;
                color: #afaeae;
                font-size: 1.5rem;
                cursor: pointer;
                z-index: 1002;
            }

            .menu-close-btn:hover {
                color: #dc3545;
            }

            .desktop-balance-container {
                display: none;
            }
        }

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .header {
                background: var(--primary-gradient-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 4px 20px var(--shadow-dark);
                border-color: var(--border-dark);
            }

            .container-header {
                background: var(--primary-gradient-dark);
                border-color: var(--border-dark);
            }

            .filter-button {
                background-color: var(--hover-dark);
                color: var(--text-dark);
            }

            .filter-button.active {
                background-color: var(--button-dark);
                color: white;
            }

            .filter-button:hover {
                background-color: var(--button-dark);
                color: white;
            }

            th,
            td {
                border-bottom: 1px solid var(--border-dark);
            }

            th {
                background-color: rgba(255, 255, 255, 0.05);
            }

            tr:hover {
                background-color: var(--hover-dark);
            }

            .menu-content {
                background: var(--container-dark);
                box-shadow: 2px 0 15px var(--shadow-dark);
            }

            .menu-item {
                color: var(--text-dark);
            }

            .menu-item:hover {
                background-color: var(--hover-dark);
            }

            .menu-footer {
                border-color: var(--border-dark);
            }

            .balance-container,
            .desktop-balance-container {
                background: rgba(255, 255, 255, 0.05);
            }

            .refresh-balance {
                color: var(--text-dark);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: calc(100% - 40px);
            }

            .filter-buttons {
                flex-direction: column; /* Botões um abaixo do outro no mobile */
                gap: 8px;
            }

            .filter-button {
                padding: 12px 15px;
                font-size: 14px;
                text-align: center;
                width: 100%;
            }

            th,
            td {
                padding: 10px 12px;
                font-size: 13px;
            }
            
            .link-cell {
                max-width: 120px;
            }
            
            .date-cell {
                min-width: 120px;
            }
        }

        @media (max-width: 480px) {
            th,
            td {
                padding: 8px 10px;
                font-size: 12px;
            }

            .status {
                font-size: 10px;
                padding: 4px 8px;
            }

            .filter-button {
                padding: 10px 12px;
                font-size: 13px;
            }
            
            .link-cell {
                max-width: 100px;
            }
            
            .date-cell {
                min-width: 100px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
        
        /* Melhorias para separação entre link e data */
        .table-row {
            display: table-row;
        }
        
        .link-date-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        @media (min-width: 769px) {
            .link-date-container {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <!-- Menu Lateral para Desktop -->
    <div class="menu-content" id="menuContent">
        <!-- Botão de fechar (visível apenas no mobile) -->
        <button class="menu-close-btn" id="menuCloseBtn">&times;</button>

        <div style="padding: 20px; text-align: left; margin-top: -20px;" class="logo-desktop">
            <a href="painel">
                <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                    alt="Logo SMM Sociais" class="logo" style="max-width: 80%;">
            </a>
        </div>
        <a class="menu-item" href="painel"><i class="fas fa-plus-circle"></i> Novo Pedido</a>
        <a class="menu-item" href="services"><i class="fas fa-list"></i> Serviços</a>
        <a class="menu-item" href="orders"><i class="fas fa-tasks"></i> Ordens</a>
        <a class="menu-item" href="massorder"><i class="fas fa-layer-group"></i> Pedido em Massa</a>
        <a class="menu-item" href="addfunds"><i class="fas fa-money-bill-wave"></i> Adicionar Saldo</a>
        <a class="menu-item" href="profile"><i class="fas fa-user-cog"></i> Minha Conta</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </div>

    <!-- Saldo para Desktop -->
    <div class="desktop-balance-container">
        <span class="balance-value" id="desktopUserBalance">R$ 0,00</span>
    </div>

    <!-- Overlay do Menu -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Header para Mobile -->
    <div class="header desktop-header">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Logo para mobile (no header) -->
            <a href="painel" class="logo-mobile">
                <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                    alt="Logo SMM Sociais" class="logo">
            </a>
        </div>
        <div class="right-header">
            <div class="balance-container">
                <span class="balance-value" id="userBalance">R$ 0,00</span>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-container">
        <div class="container fade-in">
            <h2 class="page-title"><i class="fas fa-history"></i> Histórico de Pedidos</h2>

            <div class="filter-buttons">
                <a href="orders" class="filter-button active"><i class="fas fa-list"></i> Tudo</a>
                <a href="orders?status=pending" class="filter-button"><i class="fas fa-clock"></i> Pendente</a>
                <a href="orders?status=progress" class="filter-button"><i class="fas fa-spinner"></i> Em Progresso</a>
                <a href="orders?status=completed" class="filter-button"><i class="fas fa-check-circle"></i>
                    Concluído</a>
                <a href="orders?status=cancelled" class="filter-button"><i class="fas fa-times-circle"></i>
                    Cancelado</a>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th class="date-cell">Data</th>
                        <th>Link</th>
                        <th>Valor</th>
                        <th>Quantidade</th>
                        <th>Serviço</th>
                        <th>Status</th>
                        <th>Restam</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os pedidos serão carregados aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add('loaded');

            // Busca o saldo quando a página carrega
            fetchBalance();

            // Ativar botão de filtro correspondente ao status atual
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');

            if (status) {
                const buttons = document.querySelectorAll('.filter-button');
                buttons.forEach(button => button.classList.remove('active'));

                let activeButton;
                switch (status) {
                    case 'pending':
                        activeButton = document.querySelector('.filter-buttons a[href*="pending"]');
                        break;
                    case 'progress':
                        activeButton = document.querySelector('.filter-buttons a[href*="progress"]');
                        break;
                    case 'completed':
                        activeButton = document.querySelector('.filter-buttons a[href*="completed"]');
                        break;
                    case 'cancelled':
                        activeButton = document.querySelector('.filter-buttons a[href*="cancelled"]');
                        break;
                    default:
                        activeButton = document.querySelector('.filter-buttons a[href*="orders"]');
                }

                if (activeButton) {
                    activeButton.classList.add('active');
                }
            }

            // Controle do menu hamburguer
            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');
            const menuCloseBtn = document.getElementById('menuCloseBtn');

            function toggleMenu() {
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');

                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            }

            function closeMenu() {
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }

            menuToggle.addEventListener('click', toggleMenu);
            menuCloseBtn.addEventListener('click', closeMenu);
            menuOverlay.addEventListener('click', closeMenu);

            // Carrega histórico de pedidos
            carregarHistoricoPedidos();
        });

        // Função para buscar o saldo
        async function fetchBalance() {
            try {
                const token = localStorage.getItem("token");
                const response = await fetch('/api/get_saldo', {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao buscar saldo');
                }

                const data = await response.json();

                const formattedBalance = new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(data.saldo || 0);

                document.getElementById('userBalance').textContent = formattedBalance;
                document.getElementById('desktopUserBalance').textContent = formattedBalance;
            } catch (error) {
                console.error('Erro ao buscar saldo:', error);
                document.getElementById('userBalance').textContent = 'R$ 0,00';
                document.getElementById('desktopUserBalance').textContent = 'R$ 0,00';
            }
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "https://smmsociais.com";
        }

        async function carregarHistoricoPedidos() {
            const token = localStorage.getItem("token");
            const statusParam = new URLSearchParams(window.location.search).get("status") || "todos";

            try {
                const response = await fetch("/api/historico_pedidos?status=" + statusParam, {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    const tbody = document.querySelector("tbody");
                    tbody.innerHTML = "";

                    if (data.acoes.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="8" style="text-align:center;">Nenhum pedido encontrado.</td></tr>`;
                        return;
                    }

                    data.acoes.forEach((acao) => {
                        const tr = document.createElement("tr");
                        const dataCriacao = new Date(acao.dataCriacao).toLocaleString("pt-BR");

                        let linkDisplay = acao.link;
                        if (linkDisplay && linkDisplay.length > 30) {
                            linkDisplay = linkDisplay.substring(0, 30) + '...';
                        }

                        tr.innerHTML = `
<td>#${acao.id_servico || "-"}</td>
<td class="date-cell">${dataCriacao}</td>
<td class="link-cell" title="${acao.link || ''}">${linkDisplay || '-'}</td>
<td>R$ ${parseFloat(acao.valor).toFixed(2)}</td>
<td>${acao.quantidade}</td>
<td>${acao.servicoDetalhes ? acao.servicoDetalhes.nome : acao.nome}</td>
<td><span class="status status-${acao.status}">${acao.status.charAt(0).toUpperCase() + acao.status.slice(1)}</span></td>
<td>${(acao.quantidade || 0) - (acao.validadas || 0)}</td>
`;

                        tbody.appendChild(tr);
                    });

                } else {
                    console.error(data.error || "Erro ao carregar histórico.");
                }
            } catch (error) {
                console.error("Erro ao carregar pedidos:", error);
            }
        }
    </script>
    <script src="https://smmsociais.com/chat-widget.js"></script>
</body>

</html>
