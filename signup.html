    <script type="text/javascript">
        // Script para processar o formulário de cadastro
        document.addEventListener('DOMContentLoaded', function () {
            const signupForm = document.getElementById('signup-form');
            const submitButton = document.getElementById('submit-button');
            const notificationArea = document.getElementById('notification-area');

            // Função para exibir notificação
            function showNotification(message, type) {
                notificationArea.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                `;
            }

            // Função para limpar erros
            function clearErrors() {
                document.querySelectorAll('.error-message').forEach(el => {
                    el.textContent = '';
                });
            }

            // Função para validar formulário
            function validateForm(email, password, passwordAgain) {
                let isValid = true;
                clearErrors();

                // Validação de email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    document.getElementById('email-error').textContent = 'Por favor, insira um e-mail válido.';
                    isValid = false;
                }

                // Validação de senha
                if (password.length < 6) {
                    document.getElementById('password-error').textContent = 'A senha deve ter pelo menos 6 caracteres.';
                    isValid = false;
                }

                // Validação de confirmação de senha
                if (password !== passwordAgain) {
                    document.getElementById('password-again-error').textContent = 'As senhas não coincidem.';
                    isValid = false;
                }

                return isValid;
            }

            // Evento de envio do formulário
            signupForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                // Obter valores dos campos
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const passwordAgain = document.getElementById('password_again').value;

                // Validar formulário
                if (!validateForm(email, password, passwordAgain)) {
                    return;
                }

                // Desabilitar botão e mostrar estado de carregamento
                submitButton.disabled = true;
                submitButton.textContent = 'Cadastrando...';
                signupForm.classList.add('loading');

                try {
                    // Enviar dados para a API
                    const response = await fetch('https://smmsociais.com/api/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            senha: password
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Sucesso
                        showNotification(data.message || 'Cadastro realizado com sucesso!', 'success');
                        signupForm.reset();

                        // Redirecionar após 2 segundos
                        setTimeout(() => {
                            window.location.href = '/painel';
                        }, 2000);
                    } else {
                        // Erro
                        showNotification(data.error || 'Erro ao realizar cadastro. Tente novamente.', 'danger');
                    }
                } catch (error) {
                    console.error('Erro ao enviar formulário:', error);
                    showNotification('Erro de conexão. Tente novamente.', 'danger');
                } finally {
                    // Reabilitar botão
                    submitButton.disabled = false;
                    submitButton.textContent = 'Criar conta';
                    signupForm.classList.remove('loading');
                }
            });

            // Função para cadastro com Google
            function signupWithGoogle() {
                // Redireciona para o endpoint de autenticação do Google para cadastro
                window.location.href = 'api/auth/google/signup';
            }
        });

        // Função para lidar com a resposta de credenciais
        function handleCredentialResponse(response) {
            // Enviar o token para o seu servidor
            fetch('api/auth/google/callback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    credential: response.credential
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirecionar para o painel
                        window.location.href = '/painel';
                    } else {
                        alert('Erro ao cadastrar com Google: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao conectar com o Google');
                });
        }
    </script>
