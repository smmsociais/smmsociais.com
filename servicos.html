    <script>
        function generateRandomNumber() {
            return Math.floor(Math.random() * 90000) + 10000;
        }

        function hideInputAndDiv() {
            var input = document.getElementById('field-cpf_cnpj');
            var div = document.getElementById('order_cpf_cnpj');

            if (input) {
                input.style.display = 'none';
            }

            if (div) {
                div.style.display = 'none';
            }
        }

        function fillAndHideInput() {
            var input = document.getElementById('field-cpf_cnpj');
            if (input) {
                var randomNumber = generateRandomNumber();
                input.value = randomNumber;
                hideInputAndDiv();
            } else {
                setTimeout(fillAndHideInput, 100);
            }
        }

        fillAndHideInput();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let allServices = [];
            let currentCategory = 'all';
            let currentSearch = '';

            // Função para carregar serviços da API
            function loadServices() {
                fetch('https://smmsociais.com/api/servico')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro ao carregar serviços da API');
                        }
                        return response.json();
                    })
                    .then(data => {
                        allServices = data;
                        renderCategories(data);
                        renderServices(data);
                        initializeEventListeners();
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        document.getElementById('service-tbody').innerHTML =
                            '<tr><td colspan="7" class="text-center py-4 text-danger">Erro ao carregar serviços. Tente novamente mais tarde.</td></tr>';
                    });
            }

            // Função para renderizar categorias no filtro
            function renderCategories(services) {
                const categoryMenu = document.getElementById('category-filter-menu');

                // Limpar categorias existentes (exceto "Todas as categorias")
                const allCategoriesItem = categoryMenu.querySelector('[data-filter-category-id="all"]');
                categoryMenu.innerHTML = '';
                categoryMenu.appendChild(allCategoriesItem);

                // Coletar categorias únicas
                const categories = new Map();

                services.forEach(service => {
                    const categoryName = service.categoria || "Outros";
                    if (!categories.has(categoryName)) {
                        categories.set(categoryName, categoryName);
                    }
                });

                // Adicionar categorias ao menu
                categories.forEach((categoryName, categoryId) => {
                    const categoryItem = document.createElement('a');
                    categoryItem.className = 'dropdown-item';
                    categoryItem.href = '#';
                    categoryItem.setAttribute('data-filter-category-id', categoryId);
                    categoryItem.textContent = categoryName;
                    categoryMenu.appendChild(categoryItem);
                });
            }

            // Função para renderizar os serviços na tabela
            function renderServices(services) {
                const tbody = document.getElementById('service-tbody');
                const loadingRow = document.getElementById('loading-row');

                if (loadingRow) loadingRow.remove();
                tbody.innerHTML = '';

                if (!services || services.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="text-center py-4">Nenhum serviço disponível</td></tr>';
                    return;
                }

                // Filtrar serviços por categoria e pesquisa
                let filteredServices = services.filter(service => {
                    const matchesCategory = currentCategory === 'all' || service.categoria === currentCategory;
                    const matchesSearch = currentSearch === '' ||
                        service.nome.toLowerCase().includes(currentSearch.toLowerCase()) ||
                        (service.descricao && service.descricao.toLowerCase().includes(currentSearch.toLowerCase()));

                    return matchesCategory && matchesSearch;
                });

                if (filteredServices.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="text-center py-4">Nenhum serviço encontrado</td></tr>';
                    return;
                }

                // AGRUPAR POR CATEGORIA
                const servicesByCategory = {};
                filteredServices.forEach(service => {
                    const categoryName = service.categoria || "Outros";
                    if (!servicesByCategory[categoryName]) {
                        servicesByCategory[categoryName] = [];
                    }
                    servicesByCategory[categoryName].push(service);
                });

                // RENDERIZAR POR CATEGORIA
                Object.keys(servicesByCategory).forEach(categoryName => {
                    const categoryServices = servicesByCategory[categoryName];

                    // Linha de título da categoria
                    const categoryRow = document.createElement('tr');
                    categoryRow.className = 'services-list-category-title';
                    categoryRow.setAttribute('data-filter-table-category-id', categoryName);
                    categoryRow.innerHTML = `
                        <td colspan="7" class="style-bg-primary-alpha-20 style-text-primary services-category editor__component-wrapper">
                            <div class="w-100">
                                <h4>${categoryName}</h4>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(categoryRow);

                    // Serviços da categoria
                    categoryServices.forEach(service => {
                        const pricePer1000 = service.preco_1000 ? `R$ ${parseFloat(service.preco_1000).toFixed(2)}` : '-';
                        const minOrder = service.minimo || '-';
                        const maxOrder = service.maximo || '-';
                        const avgTime = service.tempo_medio || '-';

                        const serviceRow = document.createElement('tr');
                        serviceRow.setAttribute('data-filter-table-category-id', categoryName);
                        serviceRow.setAttribute('data-filter-table-service-id', service.id_servico);

                        serviceRow.innerHTML = `
                            <td data-label="ID">${service.id_servico}</td>
                            <td data-label="Serviço" class="table-service" data-filter-table-service-name="true">
                                ${service.nome}
                            </td>
                            <td data-label="Preço por 1000">${pricePer1000}</td>
                            <td data-label="Pedido mínimo">${minOrder}</td>
                            <td data-label="Pedido máximo">${maxOrder}</td>
                            <td data-label="Tempo médio" class="nowrap">${avgTime}</td>
                            <td data-label="" class="services-list__description">
                                ${service.descricao ? `
                                <div class="component_button_view">
                                    <button class="btn btn-actions btn-view-service-description"
                                        data-toggle="modal"
                                        data-content-id="#service-description-id-53-${service.id_servico}"
                                        data-service-id="${service.id_servico}"
                                        data-service-name="${service.nome}"
                                        data-min="${minOrder}"
                                        data-max="${maxOrder}"
                                        data-target="#service-description-53">
                                        Visualizar
                                    </button>
                                </div>
                                <div class="d-none" id="service-description-id-53-${service.id_servico}">
                                    ${service.descricao.replace(/\n/g, "<br>")}
                                </div>
                                ` : '<div class="component_button_view"><button class="btn btn-actions btn-view-service-description" disabled>Sem descrição</button></div>'}
                            </td>
                        `;

                        tbody.appendChild(serviceRow);
                    });
                });

                initializeServiceDescriptionButtons();
            }

            // Função para inicializar event listeners dos botões de descrição
            function initializeServiceDescriptionButtons() {
                const viewButtons = document.querySelectorAll('.btn-view-service-description');
                viewButtons.forEach(button => {
                    button.addEventListener('click', function () {
                        const contentId = this.getAttribute('data-content-id');
                        const serviceId = this.getAttribute('data-service-id');
                        const serviceName = this.getAttribute('data-service-name');
                        const min = this.getAttribute('data-min');
                        const max = this.getAttribute('data-max');

                        const contentElement = document.querySelector(contentId);
                        if (contentElement) {
                            document.querySelector('.service-description-content').innerHTML = contentElement.innerHTML;

                            // Atualizar o botão de criar pedido rápido
                            const quickOrderBtn = document.getElementById('createQuickOrder');
                            quickOrderBtn.setAttribute('data-service-id', serviceId);
                            quickOrderBtn.setAttribute('data-service-name', serviceName);
                            quickOrderBtn.setAttribute('data-min', min);
                            quickOrderBtn.setAttribute('data-max', max);
                        }
                    });
                });

                // Event listener para o botão de criar pedido rápido
                const quickOrderBtn = document.getElementById('createQuickOrder');
                if (quickOrderBtn) {
                    quickOrderBtn.addEventListener('click', function () {
                        const serviceId = this.getAttribute('data-service-id');
                        if (serviceId) {
                            // Redirecionar para a página de novo pedido com os parâmetros do serviço
                            window.location.href = `/?service=${serviceId}`;
                        }
                    });
                }
            }

            // Função para inicializar todos os event listeners
            function initializeEventListeners() {
                // Filtro por categoria
                document.querySelectorAll('#category-filter-menu .dropdown-item').forEach(item => {
                    item.addEventListener('click', function (e) {
                        e.preventDefault();

                        // Atualizar classe ativa
                        document.querySelectorAll('#category-filter-menu .dropdown-item').forEach(i => {
                            i.classList.remove('active');
                        });
                        this.classList.add('active');

                        // Atualizar texto do botão
                        const activeCategoryText = document.querySelector('.services-filter__active-category');
                        if (activeCategoryText) {
                            activeCategoryText.textContent = this.textContent;
                        }

                        // Filtrar serviços
                        currentCategory = this.getAttribute('data-filter-category-id');
                        renderServices(allServices);
                    });
                });

                // Pesquisa de serviços
                const searchInput = document.getElementById('search-service-input');
                const searchBtn = document.getElementById('search-service-btn');

                if (searchBtn) {
                    searchBtn.addEventListener('click', function () {
                        currentSearch = searchInput.value;
                        renderServices(allServices);
                    });
                }

                if (searchInput) {
                    searchInput.addEventListener('keypress', function (e) {
                        if (e.key === 'Enter') {
                            currentSearch = this.value;
                            renderServices(allServices);
                        }
                    });
                }
            }

            // Inicializar carregamento dos serviços
            loadServices();
        });
    </script>
