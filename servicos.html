    <script>
        // Mapeamento de categorias para imagens - CORRIGIDO para emoji
        const categoryImages = {
            'Instagram': 'https://github.com/smmsociais/smmsociais.com/blob/9c93b12b9b4044c5e96392fbaf09bb42e74cb16a/instagram.png?raw=true',
            'Curtidas no Instagram': '❤️', // Agora é tratado como emoji
            'Seguidores Brasileiros no Instagram': 'https://github.com/smmsociais/smmsociais.com/blob/main/brasil.png?raw=true',
            'Curtidas Brasileiras no Instagram': 'https://github.com/smmsociais/smmsociais.com/blob/main/brasil.png?raw=true',
            'TikTok': 'https://github.com/smmsociais/smmsociais.com/blob/main/tiktok.png?raw=true'
        };

        // Função para verificar se é um emoji
        function isEmoji(str) {
            const emojiRegex = /(\p{Emoji_Presentation}|\p{Emoji}\uFE0F)/gu;
            return emojiRegex.test(str);
        }

        // Função para obter o token do localStorage
        function loadToken() {
            const token = localStorage.getItem('authToken') ||
                localStorage.getItem('token') ||
                localStorage.getItem('user_token') ||
                localStorage.getItem('auth') ||
                getToken();
            return token;
        }

        function generateRandomNumber() {
            return Math.floor(Math.random() * 90000) + 10000;
        }

        function hideInputAndDiv() {
            var input = document.getElementById('field-cpf_cnpj');
            var div = document.getElementById('order_cpf_cnpj');

            if (input) {
                input.style.display = 'none';
            }

            if (div) {
                div.style.display = 'none';
            }
        }

        function fillAndHideInput() {
            var input = document.getElementById('field-cpf_cnpj');
            if (input) {
                var randomNumber = generateRandomNumber();
                input.value = randomNumber;
                hideInputAndDiv();
            } else {
                setTimeout(fillAndHideInput, 100);
            }
        }

        // Função para carregar serviços da API
        function loadServices() {
            return fetch('https://smmsociais.com/api/servico')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar serviços da API');
                    }
                    return response.json();
                })
                .then(data => {
                    renderServices(data);
                    renderCategories(data);
                    return data;
                })
                .catch(error => {
                    console.error('Erro:', error);
                    const tbody = document.getElementById('service-tbody');
                    if (tbody) {
                        tbody.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-danger">Erro ao carregar serviços. Tente novamente mais tarde.</td></tr>';
                    }
                    return [];
                });
        }

        // Função para renderizar os serviços na tabela - ATUALIZADA
        function renderServices(services) {
            const tbody = document.getElementById('service-tbody');
            const loadingRow = document.getElementById('loading-row');

            if (loadingRow) loadingRow.remove();
            tbody.innerHTML = '';

            if (!services || services.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center py-4">Nenhum serviço disponível</td></tr>';
                return;
            }

            // AGRUPAR POR CATEGORIA REAL DA API
            const servicesByCategory = {};
            services.forEach(service => {
                const categoryName = service.categoria || "Outros";

                if (!servicesByCategory[categoryName]) {
                    servicesByCategory[categoryName] = [];
                }
                servicesByCategory[categoryName].push(service);
            });

            // RENDERIZAR POR CATEGORIA
            Object.keys(servicesByCategory).forEach(categoryName => {
                const categoryServices = servicesByCategory[categoryName];
                const categoryImage = categoryImages[categoryName];

                // Linha de título da categoria
                const categoryRow = document.createElement('tr');
                categoryRow.className = 'services-list-category-title';

                let categoryContent = `
                    <td colspan="100%" class="style-bg-primary-alpha-20 style-text-primary services-category editor__component-wrapper">
                        <div class="category-content">
                            <h4>${categoryName}</h4>
                        </div>
                `;

                // Adicionar imagem ou emoji se existir para esta categoria
                if (categoryImage) {
                    if (isEmoji(categoryImage)) {
                        // Se for emoji, usar span em vez de img
                        categoryContent += `
                            <span class="category-emoji">${categoryImage}</span>
                        `;
                    } else {
                        // Se for URL de imagem, usar img
                        categoryContent += `
                            <img src="${categoryImage}" alt="${categoryName}" class="category-image">
                        `;
                    }
                }

                categoryContent += `</td>`;

                categoryRow.innerHTML = categoryContent;
                tbody.appendChild(categoryRow);

                // Serviços da categoria
                categoryServices.forEach(service => {
                    const pricePer1000 = service.preco_1000 ? `R$ ${parseFloat(service.preco_1000).toFixed(2)}` : '-';
                    const minOrder = service.minimo || '-';
                    const maxOrder = service.maximo || '-';
                    const avgTime = service.tempo_medio || '-';

                    const serviceRow = document.createElement('tr');

                    serviceRow.innerHTML = `
                        <td data-label="Favorite services">
                            <a href="#" data-favorite-service-id="${service.id_servico}">
                                <span data-favorite-icon class="far fa-star"></span>
                            </a>
                        </td>

                        <td data-label="ID">${service.id_servico}</td>

                        <td data-label="Serviço" class="table-service">
                            ${service.nome}
                        </td>

                        <td data-label="Preço por 1000">${pricePer1000}</td>

                        <td data-label="Pedido mínimo">${minOrder}</td>

                        <td data-label="Pedido máximo">${maxOrder}</td>

                        <td data-label="Tempo médio" class="nowrap">${avgTime}</td>

                        <td data-label="" class="services-list__description">
                            ${service.descricao ? `
                            <div class="component_button_view">
                                <button class="btn btn-actions btn-view-service-description"
                                    data-toggle="modal"
                                    data-content-id="#service-description-id-55-${service.id_servico}"
                                    data-service-id="${service.id_servico}"
                                    data-service-name="${service.nome}"
                                    data-min="${minOrder}"
                                    data-max="${maxOrder}"
                                    data-target="#service-description-55">
                                    Visualizar
                                </button>
                            </div>
                            ` : ''}
                            ${service.descricao ? `
                            <div class="d-none" id="service-description-id-55-${service.id_servico}">
                                ${service.descricao.replace(/\n/g, "<br>")}
                            </div>
                            ` : ''}
                        </td>
                    `;

                    tbody.appendChild(serviceRow);
                });
            });

            initializeServiceDescriptionButtons();
            initializeServiceSelectionButtons();
        }

        // Função para renderizar categorias no filtro
        function renderCategories(services) {
            const categoryMenu = document.getElementById('category-filter-menu');
            const existingCategories = new Set();

            // Coletar categorias únicas
            services.forEach(service => {
                if (service.category_id && service.category_name && !existingCategories.has(service.category_id)) {
                    existingCategories.add(service.category_id);

                    const categoryItem = document.createElement('a');
                    categoryItem.className = 'dropdown-item d-flex align-items-center text-decoration-none';
                    categoryItem.href = '#';
                    categoryItem.setAttribute('data-filter-category-id', service.category_id);
                    categoryItem.setAttribute('data-filter-category-name', service.category_name);

                    categoryItem.innerHTML = `
                        ${service.category_icon ? `<span class="align-middle mr-1">${service.category_icon}</span>` : ''}
                        <div>${service.category_name}</div>
                    `;

                    // Inserir antes do item de favoritos
                    const favoritesItem = categoryMenu.querySelector('[data-filter-category-id="favorites"]');
                    categoryMenu.insertBefore(categoryItem, favoritesItem);
                }
            });
        }

        // Função para inicializar event listeners dos botões de descrição
        function initializeServiceDescriptionButtons() {
            const viewButtons = document.querySelectorAll('.btn-view-service-description');
            viewButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const contentId = this.getAttribute('data-content-id');
                    const serviceId = this.getAttribute('data-service-id');
                    const serviceName = this.getAttribute('data-service-name');
                    const min = this.getAttribute('data-min');
                    const max = this.getAttribute('data-max');

                    const contentElement = document.querySelector(contentId);
                    if (contentElement) {
                        document.querySelector('.service-description-content').innerHTML = contentElement.innerHTML;

                        // Atualizar o botão de criar pedido rápido
                        const quickOrderBtn = document.getElementById('createQuickOrder');
                        quickOrderBtn.setAttribute('data-service-id', serviceId);
                        quickOrderBtn.setAttribute('data-service-name', serviceName);
                        quickOrderBtn.setAttribute('data-min', min);
                        quickOrderBtn.setAttribute('data-max', max);
                    }
                });
            });

            // Event listener para o botão de criar pedido rápido no modal
            document.getElementById('createQuickOrder').addEventListener('click', function () {
                const serviceId = this.getAttribute('data-service-id');
                if (serviceId) {
                    // Redirecionar para a página de painel com o parâmetro do serviço
                    window.location.href = `https://smmsociais.com/painel?service=${serviceId}`;
                }
            });
        }

        // Nova função para inicializar botões de seleção de serviço
        function initializeServiceSelectionButtons() {
            const selectButtons = document.querySelectorAll('.btn-select-service');
            selectButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const serviceId = this.getAttribute('data-service-id');
                    const serviceName = this.getAttribute('data-service-name');

                    // Confirmar seleção (opcional)
                    if (confirm(`Deseja selecionar o serviço "${serviceName}"?`)) {
                        // Redirecionar para a página de painel com o parâmetro do serviço
                        window.location.href = `https://smmsociais.com/painel?service=${serviceId}`;
                    }
                });
            });
        }

        // Função para redirecionar para o painel com serviço específico
        function redirectToPanelWithService(serviceId) {
            window.location.href = `https://smmsociais.com/painel?service=${serviceId}`;
        }
    </script>

    <!-- Script para garantir que a página apareça apenas após todas as APIs terminarem -->
    <script>
        (function () {
            // mostra um overlay loader enquanto aguarda
            const loader = document.createElement('div');
            loader.id = 'page-loader';
            loader.innerHTML = `
                <div style="text-align:center">
                    <div class="spinner-border" role="status" aria-hidden="true"></div>
                    <div style="margin-top:8px">Carregando dados...</div>
                </div>`;
            document.body.appendChild(loader);

            // --- opcional: esperar window.load para garantir recursos externos carregados ---
            const windowLoadPromise = new Promise(resolve => {
                if (document.readyState === 'complete') return resolve();
                window.addEventListener('load', resolve);
            });

            // Executar fillAndHideInput imediatamente (não depende de APIs)
            fillAndHideInput();

            const servicesPromise = loadServices();

            Promise.all([saldoPromise, servicesPromise, windowLoadPromise])
                .then(() => {
                    // tudo OK (ou tratamos falhas individualmente): mostrar a página
                    document.body.classList.add('loaded');
                })
                .catch(err => {
                    // se algo muito inesperado acontecer, logamos e mostramos a página (UX)
                    console.error('Erro ao carregar dados principais:', err);
                    document.body.classList.add('loaded');
                    const tbody = document.getElementById('service-tbody');
                    if (tbody && tbody.innerHTML.trim() === '') {
                        tbody.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-danger">Erro ao carregar serviços. Tente novamente mais tarde.</td></tr>';
                    }
                })
                .finally(() => {
                    // remover loader visual
                    if (loader && loader.parentNode) loader.parentNode.removeChild(loader);
                });

            // Segurança extra: fallback para evitar tela eternamente oculta (ex.: bloqueio de CORS extremo)
            setTimeout(() => {
                if (!document.body.classList.contains('loaded')) {
                    console.warn('Fallback: exibindo página após timeout.');
                    document.body.classList.add('loaded');
                    if (loader && loader.parentNode) loader.parentNode.removeChild(loader);
                }
            }, 15000); // 15s — opcional, ajuste conforme necessidade
        })();
    </script>
